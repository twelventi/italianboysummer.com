<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Boy Summer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./logo.svg">

</head>

<body>
    <header>

        <div class="header-flag gradient">
            <img src="./goldibs.svg" style="max-height: 50px">
        </div>
        <div class="gold header-flag-border"></div>
    </header>
    <main>
        <section class="embed-container">
            <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450"
                class="embed" style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/us/playlist/ibs/pl.u-ZmblDZGUp6jdX4"></iframe>
        </section>
    </main>
    <footer>
        <div class="gold header-flag-border"></div>
        <div class="header-flag gradient footer">
            <a class="insta-link" href="https://instagram.com/italian.boy.summer">
                <img src="./Instagram_Glyph_White.svg" style="max-height: 20px"> &nbsp; <span>italian.boy.summer</span>
            </a>
        </div>
    </footer>
</body>

</html>
